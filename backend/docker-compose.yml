
services:
  postgres:
    image: postgres:16-alpine
    container_name: gymtrade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gymtrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gymtrade_secret}
      POSTGRES_DB: ${POSTGRES_DB:-gymtrade}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gymtrade}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
 